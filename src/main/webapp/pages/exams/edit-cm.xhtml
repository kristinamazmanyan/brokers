<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:dbt="http://www.exam.com/jsf/facelets"
                template="/pages/templates/default.xhtml">

    <ui:define name="title">#{i18n['exam.edit_examinator']}</ui:define>
    <ui:define name="content">
        <dbt:authCheck checkPermission="exam.manage_committee_members"/>
        <h:form id="mainForm" >
            <p:messages id="messages" showDetail="true" autoUpdate="true"
                        closable="true" />
            <p:panelGrid style="width:1024px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">
                            #{i18n['exam.edit_examinator']}
                        </p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column>
                        <h:outputLabel for="firstName" value="#{i18n['exam.first_name']}" />
                    </p:column>
                    <p:column>
                        <p:inputText id="firstName"
                                     value="#{editCommitteeMemberController.trainingExaminator.firstName}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="lastName" value="#{i18n['exam.last_name']}" />
                    </p:column>
                    <p:column>
                        <p:inputText id="lastName" value="#{editCommitteeMemberController.trainingExaminator.lastName}" />
                    </p:column>


                </p:row>
                <p:row>
                    <p:column>
                        <h:outputLabel for="position" value="#{i18n['exam.position']}" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{editCommitteeMemberController.selectedExamPositionType}" effect="fade" id="position" >
                            <f:selectItems value="#{editCommitteeMemberController.examPositionNameListModel}"  var="examPosition"  itemLabel="#{examPosition.name}" itemValue="#{examPosition.id}"/>
                        </p:selectOneMenu>
                    </p:column>


                </p:row>



            </p:panelGrid>
            <br />
            <br />
            <br />
            <p:commandButton value="#{i18n['exam.edit_examinator']}" icon="ui-icon-disk"
                             actionListener="#{editCommitteeMemberController.editExaminator}" update="messages" />



            <p:spacer width="20"/>

            <p:button value="#{i18n['exam.back']}" icon="ui-icon-document"
                      href="#{contextPath}/pages/exams/committee_members.jsf?id=#{editCommitteeMemberController.examId}"/>

        </h:form>


    </ui:define>
</ui:composition>
