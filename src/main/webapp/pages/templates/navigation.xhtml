<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"				
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jstl/core">         

<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<td style="padding-left: 20px;">
			<div id="navigation" class="links-menu">
				<c:if test="#{permissionController.viewSystem}">
					<div class="menu-link">
						<a id='tab-0' href="#{contextPath}/pages/system/system.jsf">
	 						<span>#{i18n['system.requirements']}</span>
						</a>
					</div>
				</c:if>
			</div>	
		</td>		
	</tr>
</table>
<script type="text/javascript">
          jQuery(document).ready(function(){
              var tabIndex = '#tab-<ui:insert name="tab-index"/>' ;
              
              if (tabIndex) {
          	  	jQuery(tabIndex).addClass('tab-selected');
              }
          	 
           });
</script>
</ui:composition>
